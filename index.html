<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workload Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, body.theme-dark {
        --color-main: #8cb45a;
        --color-back: #181c1e;
        --color-surface-1: #2a2f32;
        --color-surface-2: #40464a;
        --color-surface-3: #52585c;
        --color-text-primary: #ffffff;
        --color-text-secondary: #b0b3b8;
        --color-demand-card-bg: #3a5a6a;
        --color-demand-card-border: #60a5fa;
        --color-drag-highlight: rgba(140, 180, 90, 0.2);
      }

      body.theme-light {
        --color-main: #6a9a3a;
        --color-back: #f4f5f7;
        --color-surface-1: #ffffff;
        --color-surface-2: #e0e0e0;
        --color-surface-3: #cccccc;
        --color-text-primary: #181c1e;
        --color-text-secondary: #5e6c77;
        --color-demand-card-bg: #e0f2fe;
        --color-demand-card-border: #38bdf8;
        --color-drag-highlight: rgba(106, 154, 58, 0.15);
      }

      body {
        background-color: var(--color-back);
        color: var(--color-text-primary);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface-1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-surface-2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-main);
      }
      .is-dragging .drop-cell:hover {
        background-color: var(--color-drag-highlight);
      }
      @keyframes drop-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-drop > div {
        animation: drop-pop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-in {
        animation: fade-in 0.2s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "html-parse-stringify": "https://esm.sh/html-parse-stringify@3.0.1"
  }
}
</script>
</head>

</html>
