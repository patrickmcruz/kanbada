<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Matrix Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Style for drop target highlight during drag */
      .is-dragging .drop-cell:hover {
        background-color: #eef2ff; /* Tailwind's indigo-100 */
      }
      /* Animation for a card when it's dropped */
      @keyframes drop-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-drop > div { /* Targets the TaskCard's root element */
        animation: drop-pop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "i18next": "https://cdn.jsdelivr.net/npm/i18next@23.11.5/dist/esm/i18next.js",
    "react-i18next": "https://cdn.jsdelivr.net/npm/react-i18next@14.1.2/dist/es/index.js",
    "i18next-browser-languagedetector": "https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.0/dist/esm/i18nextBrowserLanguageDetector.js",
    "html-parse-stringify": "https://esm.sh/html-parse-stringify@3.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
